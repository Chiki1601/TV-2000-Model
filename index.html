<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> Dynamic and Generative TV</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="header-text">
	<h1>Interactive and Generative TV</h1>
</div>
<div class="tv-back">
	<div class="tv-back-ext"></div>
</div>
<div class="tv">
	<div class="screen-outer">
	</div>
	<div class="tv-wrapper">
	</div>
</div>
<div class="tv-buttons">
	<div class="speaker">
		<div class="speaker-inner"></div>
		<div class="speaker-inner"></div>
		<div class="speaker-inner"></div>
	</div>
	<div class="vertical-buttons">
		<button class="button" id="volume-up">+</button>
		<button class="button" id="volume-down">-</button>
	</div>
	<button class="button power-button" id="power-button">
		<svg viewBox="0 0 512 512" width="16" title="power-off" fill="#263238">
			<path d="M400 54.1c63 45 104 118.6 104 201.9 0 136.8-110.8 247.7-247.5 248C120 504.3 8.2 393 8 256.4 7.9 173.1 48.9 99.3 111.8 54.2c11.7-8.3 28-4.8 35 7.7L162.6 90c5.9 10.5 3.1 23.8-6.6 31-41.5 30.8-68 79.6-68 134.9-.1 92.3 74.5 168.1 168 168.1 91.6 0 168.6-74.2 168-169.1-.3-51.8-24.7-101.8-68.1-134-9.7-7.2-12.4-20.5-6.5-30.9l15.8-28.1c7-12.4 23.2-16.1 34.8-7.8zM296 264V24c0-13.3-10.7-24-24-24h-32c-13.3 0-24 10.7-24 24v240c0 13.3 10.7 24 24 24h32c13.3 0 24-10.7 24-24z" />
		</svg>
	</button>
	<div class="vertical-buttons">
		<button class="button" id="channel-up">+</button>
		<button class="button" id="channel-down">-</button>
	</div>
	<div class="speaker">
		<div class="speaker-inner"></div>
		<div class="speaker-inner"></div>
		<div class="speaker-inner"></div>
	</div>
</div>
<div class="tv-antenna-wrapper">
	<div class="antenna-left">
	</div>
	<div class="antenna-right">
	</div>
</div>
<div class="volume-menu" id="volume-menu" hidden>
	<div class="volume-text">
		<span>Volume</span>
	</div>
	<div class="volume-meter" data-perc="5">
		<div class="volume-dash active"></div>
		<div class="volume-dash active"></div>
		<div class="volume-dash active"></div>
		<div class="volume-dash active"></div>
		<div class="volume-dash active"></div>
		<div class="volume-dash"></div>
		<div class="volume-dash"></div>
		<div class="volume-dash"></div>
		<div class="volume-dash"></div>
		<div class="volume-dash"></div>
	</div>
</div>
<div class="channel-menu" id="channel-menu">
	<span>CH</span><span id="current-channel">01</span>
</div>
